name: Create Release

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not main
  pull_request:
    types: [closed]
    branches:
      - main  # Only trigger on pull requests to the main branch

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up date and time
      id: date
      run: |
        echo "DATE_TAG=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: Create version.txt
      run: echo ${{ env.DATE_TAG }} > version.txt

    - name: Check repository owner
      if: github.repository_owner == 'gesslar'
      run: echo "This is the correct repository owner. Proceeding with release."

    - name: Check if PR was merged
      if: github.event.pull_request.merged == true
      run: echo "Pull request was merged. Proceeding with release."

    - name: Create Release
      if: github.repository_owner == 'gesslar' && github.event.pull_request.merged == true
      uses: ncipollo/release-action@v1
      with:
        artifacts: "LICENSE,Mupdate.lua,README.md,version.txt"
        allowUpdates: true
        bodyFile: "./README.md"
        tag: ${{ env.DATE_TAG }}
        name: Release ${{ env.DATE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
